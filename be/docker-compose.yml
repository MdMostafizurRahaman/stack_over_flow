services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - 80:80
    depends_on:
      - user-service
      - post-service
      - notification-service
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf

  user-service:
    build: ./user-service
    ports:
      - "3001:3001"
    env_file:
      - ./user-service/.env
    depends_on:
      - user-db

  post-service:
    build: ./post-service
    ports:
      - "3003:3003"
    env_file:
      - ./post-service/.env
    depends_on:
      - post-db
      - notification-service
      - minio

  notification-service:
    build: ./notification-service
    ports:
      - "3002:3002"
    env_file:
      - ./notification-service/.env
    depends_on:
      - notification-db


  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9001:9000"
    volumes:
      - minio-data:/data

  user-db:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - user-data:/data/db

  post-db:
    image: mongo:latest
    ports:
      - "27018:27017"
    volumes:
      - post-data:/data/db

  notification-db:
    image: mongo:latest
    ports:
      - "27019:27017"
    volumes:
      - notification-data:/data/db

volumes:
  user-data:
  post-data:
  notification-data:
  minio-data:
