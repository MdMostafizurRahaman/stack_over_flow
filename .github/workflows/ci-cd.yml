name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push user-service
      uses: docker/build-push-action@v5
      with:
        context: ./be/user-service
        push: true
        tags: ghcr.io/mdmostafizurrahaman/stack-over-flow-user-service:latest

    - name: Build and push post-service
      uses: docker/build-push-action@v5
      with:
        context: ./be/post-service
        push: true
        tags: ghcr.io/mdmostafizurrahaman/stack-over-flow-post-service:latest

    - name: Build and push notification-service
      uses: docker/build-push-action@v5
      with:
        context: ./be/notification-service
        push: true
        tags: ghcr.io/mdmostafizurrahaman/stack-over-flow-notification-service:latest

    - name: Build frontend
      run: |
        cd fe
        npm install
        npm run build

  pages:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Build frontend
      run: |
        cd fe
        npm install
        npm run build

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./fe/dist

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

