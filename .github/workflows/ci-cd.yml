name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push user-service
      uses: docker/build-push-action@v5
      with:
        context: ./be/user-service
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/user-service:latest

    - name: Build and push post-service
      uses: docker/build-push-action@v5
      with:
        context: ./be/post-service
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/post-service:latest

    - name: Build and push notification-service
      uses: docker/build-push-action@v5
      with:
        context: ./be/notification-service
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/notification-service:latest

    - name: Build frontend
      run: |
        cd fe
        npm install
        npm run build

